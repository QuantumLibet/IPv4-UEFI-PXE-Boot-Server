root@ubuntu:/srv/tftp# cat grub/grub.cfg
set default="0"
set timeout=-30

if loadfont unicode ; then
  set gfxmode=auto
  set locale_dir=$prefix/locale
  set lang=en_US
fi
terminal_output gfxterm

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
if background_color 44,0,30; then
  clear
fi

function gfxmode {
        set gfxpayload="${1}"
        if [ "${1}" = "keep" ]; then
                set vt_handoff=vt.handoff=7
        else
                set vt_handoff=
        fi
}

set linux_gfx_mode=keep

export linux_gfx_mode

menuentry 'Install Ubuntu 24.04' {
        gfxmode $linux_gfx_mode
        linux vmlinuz ip=dhcp url=http://192.168.254.6/repository/ubuntu_24/ubuntu-24.04.1-live-server-amd64.iso autoinstall ds=nocloud-net\;s=http://192.168.254.6/cloud-init/ cloud-config-url=/dev/null fsck.mode=skip
        initrd initrd
}
